spring.application.name=assignment-student-web-page

# ===============================
# JPA COMMON SETTINGS
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


# ===============================
# H2 DATABASE CONFIG
# ===============================
spring.datasource.h2.jdbc-url=jdbc:h2:mem:h2db
spring.datasource.h2.driver-class-name=org.h2.Driver
spring.datasource.h2.username=sa
spring.datasource.h2.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# ===============================
# POSTGRES DATABASE CONFIG
# ===============================
spring.datasource.postgres.jdbc-url=jdbc:postgresql://localhost:5432/studentdb
spring.datasource.postgres.driver-class-name=org.postgresql.Driver
spring.datasource.postgres.username=postgres
spring.datasource.postgres.password=root

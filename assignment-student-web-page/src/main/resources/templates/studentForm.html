<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Web Page</title>
    <meta charset="UTF-8">
</head>
<body>

    <h2>Student Web Page</h2>

    <form th:action="@{/save}" th:object="${student}" method="post">

        <label>Roll No:</label>
        <input type="number" th:field="*{rollNo}" required />
        <br><br>

        <label>Name:</label>
        <input type="text" th:field="*{name}" required />
        <br><br>

        <label>Standard:</label>
        <input type="text" th:field="*{standard}" required />
        <br><br>

        <label>School:</label>
        <input type="text" th:field="*{school}" required />
        <br><br>

        <button type="submit">INSERT</button>
        <button type="reset">RESET</button>

    </form>

</body>
</html>
